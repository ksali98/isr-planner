[pytest]
# Test file patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database, APIs)
    slow: Slow tests (complex algorithms, large datasets)
    requires_api_key: Tests that require ANTHROPIC_API_KEY

# Default options
addopts = -v --tb=short

# Async mode for pytest-asyncio
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 120

# Coverage settings (when running with --cov)
[coverage:run]
source = server,webapp/editor
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
